<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>layout</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  
  <header class="page-header">
    <video class="page-header__video" loop muted autoplay src="video/hero.m4v" type="video/mp4"></video>
    <div class="page-header__content-container">
      <h1>Aaron Shivers</h1>
      <p>Web Developer</p>
    </div>
  </header>

  <main>
    
    <section class="projects">
      
      <header class="projects__header">
        <h2>Projects</h2>
        <p>these are some of my projects</p>
      </header>

      <article class="project">
        
        <header class="project__header">
          <h3>project</h3>
          <p>project description</p>
        </header>

        <div class="project__body">
          <img class="project__image" src="https://via.placeholder.com/280x200" />
        </div>

      </article>


    </section>

  </main>

</body>
</html>
